<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"
    <title>LABORATORIO</title>
</head>
<body>
    <div class="formContainer">
        <form name="createaccount">
            <h1> Create Account </h1>
            <div class="inputContainer">
                <p id="Nombre">Nombre</p>
                <input type="text" name="name" value="" id="name" class="formElement" />
                <span id="nameError"></span>
            </div>
            <div class="inputContainer">
                <p id="Email">Email</p>
                <input type="email" name="email" value="" id="email" class="formElement" />
                <span id="emailError"></span>
            </div>
            <div class="inputContainer">
                <p id="Clave">Clave</p> 
                <input type="password" name="password" value="" id="password" class="formElement" />
                <span id="passError"></span>
            </div>
            <div class="inputContainer">
                <p id="Confirme">Confirme su clave</p> 
                <input type="password" name="confirm" value="" id="confirm" class="formElement" />
                <span id="confirmError"></span>
            </div>
        <input type="submit" value="ENVIAR" id="button" onclick="return validateName(), validateEmail(), validatePassword(), validateConfirm(), validateForm()"/>
        </form>
        </div>
        <script src="index.js" type="text/javascript"></script>
</body>
</html>
